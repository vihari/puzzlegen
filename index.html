<html>
<head>
<meta charset="utf-8">
<title>Puzzle Generator</title>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <!--<script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js" integrity="sha384-XXXXXXXX" crossorigin="anonymous"></script>-->

  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.2/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.2/js/select2.min.js"></script>
</head>

<body style='text-align:center'>
  <div class="panel-group">
    <div class="panel panel-primary">
      <div class="panel-heading" style='font-size:20px'>Puzzle Generator
      <span class="dropdown" style="position:absolute; right:15%">
	<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Examples
	  <span class="caret"></span></button>
	<ul class="dropdown-menu">
	  <li><a href="#">Puzzle on Snakes</a></li>
	  <li><a href="#">Puzzle on American Presidents</a></li>
	  <li><a href="#">Puzzle on Flags</a></li>
	</ul>
      </span>
      <span class="dropdown" style="position:absolute; right:11%">
	<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">	<span class="glyphicon glyphicon-info-sign"></span>
	  <span class="caret"></span></button>
	<ul class="dropdown-menu">
	  <li><a href="https://tools.wmflabs.org/hay/propbrowse/" target="_blank">Browse all properties</a></li>
	  <li><a href="#" target="_blank">About/Contact</a></li>
	</ul>
      </span>
      </div>
      

      <div class="panel-body">
	<form id="main-form" class="form" role="form">
	  <legend><span class="glyphicon glyphicon-filter"></span> Filters</legend>  
	  <span class="filters">
	    <div class="form-group filter">
              <select type="text" placeholder="Predicate" class="suggestion" data-type="prop" required>
	      </select>
	      <select type="text" placeholder="Object" class="suggestion" data-type="obj">
	      </select>
	    </div>
	  </span>
	  <div class="form-group">
	    <a id="filter-add" class="glyphicon glyphicon-plus-sign" style="text-decoration:none;cursor:pointer"></a>
	  </div>
	  <legend><span class="glyphicon glyphicon-sunglasses"></span>&nbsp;What to show?</legend>
	  <form class="form" role="form">
	    <div class="form-group">
	      <label class="control-label col-sm-6" style="text-align:right" for="clue">Clue:</label>
	      <div class="col-sm-6" style="text-align:left">
		<select data-type="prop" class="form-control" id="clue"><option value="thumbnail">thumbnail</option></select>
	      </div>
	    </div>
	    <br><br>
	    <div class="form-group">
	      <label class="control-label col-sm-6" style="text-align:right" for="answer">Answer:</label>
	      <div class="col-sm-6" style="text-align:left">
		<select class="form-control" data-type="prop" id="answer">
		  <option value="foaf:name">Name</option>
		</select>
	      </div>
	    </div>
      </div>
      </form>
      <button class="btn btn-primary" id="generate">Generate</button>
    </div>
  </div>
</div>

<div class="panel-group" id="display_panel" style="display:none">
  <div class="panel panel-primary">
    <div class="panel-heading" style='font-size:20px'>
      <span class="dropdown" style="position:absolute; right:21%">
	<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
	  <span class="glyphicon glyphicon-eye-open"></span>
	  Display
	  <span class="caret"></span></button>
	<ul class="dropdown-menu">
	  <li><a onclick="toggle_view('image')">Image</a></li>
	  <li><a onclick="toggle_view('table')">Table</a></li>
	</ul>
      </span>
      <span class="dropdown" style="position:absolute; right:11%">
	<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">	<span class="glyphicon glyphicon-download"></span> &nbsp Download
	  <span class="caret"></span></button>
	<ul class="dropdown-menu">
	  <li><a>ALF (Amuse Labs Format)</a></li>
	</ul>
      </span>
    </div>
    <div id='result'>
      <div id='grid_view'></div>
      <div id='table_view'></div>
    </div>
  </div>
</div>

<script src='js/index.js'></script>
<script type='text/javascript' src='data/dboprops.json'></script>
<link rel="stylesheet" href="css/index.css">
</body>
</html>
